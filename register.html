<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register - HSN</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <style>
    .auth-container { min-height: 100vh; }
    .auth-image { background-size: cover; background-position: center; }
    @media (max-width: 767.98px) {
      .auth-image { min-height: 35vh; }
    }
  </style>
</head>

<body>
  <div class="container-fluid auth-container d-flex align-items-center p-0">
    <div class="row g-0 w-100">
      <!-- Image column -->
      <div class="col-12 col-md-6 auth-image" style="background-image: url('https://images.unsplash.com/photo-1522202176988-66273c2fd55f?q=80&w=1400&auto=format&fit=crop&s=abcdef');">
      </div>

      <!-- Form column -->
      <div class="col-12 col-md-6 d-flex align-items-center">
        <div class="w-100 px-4 py-5" style="max-width:540px; margin:auto;">
          <h2 class="mb-3">Create account</h2>
          <p class="text-muted mb-4">Start your journey with HSN</p>

          <form action="#" method="post">
            <div class="mb-3">
              <label for="name" class="form-label">Full name</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Your name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="mb-3">
              <label for="confirm" class="form-label">Confirm password</label>
              <input type="password" class="form-control" id="confirm" name="confirm" placeholder="Confirm password" required>
            </div>

            <div class="d-grid mb-3">
              <button class="btn btn-primary" type="submit">Create account</button>
            </div>

            <p class="text-center small text-muted">Already have an account? <a href="login.html">Sign in</a></p>
          </form>

        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>

</html>
