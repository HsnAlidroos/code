<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - HSN</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <style>
    .auth-container { min-height: 100vh; }
    .auth-image { background-size: cover; background-position: center; }
    @media (max-width: 767.98px) {
      .auth-image { min-height: 35vh; }
    }
  </style>
  <link rel="icon" type="image/jpeg" href="assets/logo/logo.jpg">
</head>

<body>
  <div class="container-fluid auth-container d-flex align-items-center p-0">
    <div class="row g-0 w-100">
      <!-- Image column: show on md and up as left half; on small screens it stacks above -->
      <div class="col-12 col-md-6 auth-image" style="background-image: url('https://images.unsplash.com/photo-1522071820081-009f0129c71c?q=80&w=1400&auto=format&fit=crop&s=abcdef');">
      </div>

      <!-- Form column -->
      <div class="col-12 col-md-6 d-flex align-items-center">
        <div class="w-100 px-4 py-5" style="max-width:480px; margin:auto;">
          <h2 class="mb-3">Welcome back</h2>
          <p class="text-muted mb-4">Sign in to your account</p>

          <div class="mb-4 text-center">
            <div class="d-flex justify-content-center gap-2 mb-2">
              <a href="#" class="btn btn-outline-secondary rounded-circle d-inline-flex align-items-center justify-content-center" style="width:44px;height:44px;" aria-label="Sign in with Google">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                  <path d="M21.35 11.1H12v2.8h5.35c-.23 1.4-1.02 2.58-2.17 3.36v2.8h3.5c2.05-1.9 3.22-4.66 3.22-8.16 0-.55-.05-1.08-.15-1.6z" fill="#4285F4"/>
                  <path d="M12 22c2.97 0 5.47-1 7.3-2.73l-3.5-2.8c-.97.66-2.2 1.05-3.8 1.05-2.92 0-5.4-1.97-6.29-4.62H2.96v2.9C4.77 19.9 8.12 22 12 22z" fill="#34A853"/>
                  <path d="M5.71 13.9A7.99 7.99 0 0 1 5.2 12c0-.66.11-1.3.3-1.9V7.2H2.96A11.98 11.98 0 0 0 1 12c0 1.86.45 3.62 1.26 5.18l3.45-3.28z" fill="#FBBC05"/>
                  <path d="M12 6.5c1.6 0 3.02.55 4.14 1.64l3.1-3.1C17.45 2.9 14.97 2 12 2 8.12 2 4.77 4.1 2.96 7.2l3.54 2.9C6.6 8.47 9.08 6.5 12 6.5z" fill="#EA4335"/>
                </svg>
              </a>

              <a href="#" class="btn btn-outline-secondary rounded-circle d-inline-flex align-items-center justify-content-center" style="width:44px;height:44px;" aria-label="Sign in with Twitter">
                <svg width="18" height="18" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                  <path d="M23 3a10.9 10.9 0 0 1-3.14 1.53A4.48 4.48 0 0 0 22.43.36a9.09 9.09 0 0 1-2.88 1.1A4.52 4.52 0 0 0 11.2 6.29a12.84 12.84 0 0 1-9.32-4.73A4.48 4.48 0 0 0 3.8 8.1a4.41 4.41 0 0 1-2.05-.57v.06A4.52 4.52 0 0 0 4.48 12a4.48 4.48 0 0 1-2.04.08A4.52 4.52 0 0 0 6.29 16.7a9.06 9.06 0 0 1-5.61 1.93A9.2 9.2 0 0 1 0 18.6 12.78 12.78 0 0 0 6.93 20c8.32 0 12.86-6.89 12.86-12.86 0-.2 0-.39-.01-.58A9.2 9.2 0 0 0 23 3z" fill="#1DA1F2"/>
                </svg>
              </a>
            </div>
            <div class="small text-muted">Or sign in with your email</div>
          </div>

          <form action="#" method="post">
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="remember">
                <label class="form-check-label" for="remember">Remember me</label>
              </div>
              <a href="#" class="small">Forgot password?</a>
            </div>

            <div class="d-grid mb-3">
              <button class="btn btn-primary" type="submit">Login</button>
            </div>

            <p class="text-center small text-muted">Don't have an account? <a href="register.html">Create one</a></p>
          </form>

        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>

</html>
